<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=0">

    <title>wow</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }
        
        @font-face {
            /* font-properties */
            font-family: myfont;
            src: url('./font/HYZhuZiMuTouRenW.woff'), url('pictos/HYZhuZiMuTouRenW.ttf'), url('pictos/HYZhuZiMuTouRenW.eot');
            /* IE9 */
        }
        
        #begin,
        #end {
            text-align: center;
            position: absolute;
            background-color: #eee;
            width: 100vw;
            height: 100vh;
        }
        
        #begin div,
        #end div {
            font-size: 80px;
            margin-top: 20vh;
        }
        
        p {
            font-size: 44px;
            margin-top: 10vh;
        }
        
        #end {
            /* display: none; */
            z-index: -1;
            opacity: 0;
        }
        
        button {
            font-size: 50px;
            margin-top: 10vh;
            background-color: #777;
            border: none;
            color: white;
            padding: 35px 52px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div id='begin'>
        <div>
            快速点击屏幕</br>为力量哥打气
        </div>

        <button onclick="play()" id='z_button'>
            为力量哥打call
        </button>
    </div>
    <div id='end'>
        <div>
            为力量哥助力</br>
            <span id='score'></span>
        </div>

        <div class="button_bar">
            <button onclick="replay()" id='z_button'>
                再玩一次
            </button>
            <button id='z_button'>
                返回打call主页
            </button>
        </div>
    </div>
    <script src="./js/pixi.min.js"></script>
    <script src="./js/tween.min.js"></script>
    <script src="./js/pixi-spine.js"></script>
    <script src="./js/howler.min.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
