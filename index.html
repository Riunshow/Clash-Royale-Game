<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=0">
    <title>Hello World</title>
</head>

<body>
    <div id='begin'>
        <div>快速点击屏幕</br>为力量哥打气</div>
        <button onclick="play()" id='begin_button'>
            为力量哥打call
        </button>
        <!-- 滚动条 -->
        <div class="xui-process">
            <i id="icon-flag" class="xui-icon-flag"></i>
            <div class="xui-process-static"></div>
            <div id="process-bar" class="xui-process-active"></div>
        </div>
    </div>
    <div id='end'>
        <div>
            为力量哥助力</br>
            <span id='score'></span>
        </div>

        <div class="button_bar">
            <button onclick="replay()" id='z_button'>
                再玩一次
            </button>
            <button id='z_button'>
                返回打call主页
            </button>
        </div>
    </div>
</body>

</html>
